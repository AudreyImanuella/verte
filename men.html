<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        .navbar {
            background-color: #000000 !important;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        .navbar-brand {
            font-size: 1.2rem;
            background-color: #666666;
            /* Dark grey background for brand button */
            color: #ffffff !important;
            padding: 3px 55px;
            border-radius: 30px;
            text-decoration: none;
        }

        .navbar .btn {
            font-size: 1rem;
        }

        .nav-link {
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 7px 75px !important;
            margin: 0px;
        }

        .navbar .btn-outline-dark {
            border: none;
            font-size: 1.2rem;
        }

        .nav-item {
            font-family: "Gabarito", sans-serif;
            font-optical-sizing: auto;
            font-weight: 10;
            margin-right: 7px;
        }

        :root {
            --card_width: 250px;
            --row_increment: 10px;
            --card_border_radius: 16px;
            --card_small: 26;
            --card_medium: 33;
            --card_large: 45;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: 5px;
            background-color: rgb(208, 204, 204) !important;
        }

        .pin_container {
            margin: 0;
            padding: 0;
            width: 80vw;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;

            background-color: rgb(208, 204, 204);
        }

        .card {
            padding: 0;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: red;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card_small {
            grid-row-end: span var(--card_small);
        }

        .card_medium {
            grid-row-end: span var(--card_medium);
        }

        .card_large {
            grid-row-end: span var(--card_large);
        }

        .icon-buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            width: 200px;
            padding: 5px 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: #cccccc;
        }

        .btn-outline-light {
            border: none;
            background: none;
            color: #ffffff;
            padding: 5px;
            font-size: 1.2rem;
        }

        .carousel,
        .carousel-inner,
        .carousel-item {
            height: 100vh;
            width: 100vw;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageFolder = './imagesmen';
            const imageCount = 20;
            const pinContainer = document.getElementById('pinContainer');
            const refreshButton = document.getElementById('refreshButton');

            const loadImages = () => {
                const cards = document.querySelectorAll('.card');
                cards.forEach((card) => {
                    const imgIndex = Math.floor(Math.random() * imageCount) + 1;
                    const imgPath = `${imageFolder}/images${imgIndex}.jpg`;
                    card.innerHTML = `<img src="${imgPath}" alt="image ${imgIndex}" />`;
                });
            };


            loadImages();

            refreshButton.addEventListener('click', () => {
                loadImages();
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <section id="section1">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container d-flex align-items-center justify-content-between">
                    <a class="navbar-brand text-light" href="index.html"><img src="imagesback/logo.png" width="50"
                            alt="">Verte</a>

                    <div class="collapse navbar-collapse justify-content-center " id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="men.html">Men</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="women.html">Women</a>
                            </li>
                        </ul>
                    </div>

                    <div class="d-flex align-items-center">
                        <input type="text" class="search-bar" placeholder="Search For Items">
                        <a href="#" class="btn btn-outline-light me-2">
                            <i class="bi bi-search"></i>
                        </a>
                        <a href="cart.html" class="btn btn-outline-light me-2">
                            <i class="bi bi-cart"></i>
                        </a>
                        <a href="#" class="btn btn-outline-light me-2">
                            <i class="bi bi-heart"></i>
                        </a>
                        <a href="login.html" class="btn btn-outline-light">
                            <i class="bi bi-person"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </section>
        <section id="section2">
            <div class="row">
                <div class="bg-image" style="background-image: url('imagesback/Men_background.png'); height: 100vh">
                </div>

            </div>
        </section>

        <section id="section3">
            <div class="row">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagesmen/carousel 5.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imagesmen/carousel 2.png" class="d-block w-100 img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="section4">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagesmen/carousel 1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imagesmen/carousel 4.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imagesmen/carousel 3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="section5">
            <div class="pin_container" id="pinContainer">
                <div class="card card_small"></div>
                <div class="card card_medium"></div>
                <div class="card card_large"></div>
                <div class="card card_medium"></div>
                <div class="card card_small"></div>
                <div class="card card_large"></div>
                <div class="card card_medium"></div>
                <div class="card card_small"></div>
                <div class="card card_medium"></div>
                <div class="card card_small"></div>
                <div class="card card_medium"></div>
                <div class="card card_large"></div>
                <div class="card card_medium"></div>
                <div class="card card_small"></div>
                <div class="card card_medium"></div>
                <div class="card card_large"></div>
            </div>
        </section>



        <button id="refreshButton">Refresh Images</button>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
