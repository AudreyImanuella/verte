    <style>
        .navbar {
            background-color: #000000 !important;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        .navbar-brand {
            font-size: 1.2rem;
            background-color: #666666;
            color: #ffffff !important;
            padding: 3px 55px;
            border-radius: 30px;
            text-decoration: none;
        }

        .navbar .btn {
            font-size: 1rem;
        }

        .nav-link {
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 7px 75px !important;
            margin: 0px;
        }

        .navbar .btn-outline-dark {
            border: none;
            font-size: 1.2rem;
        }

        .nav-item {
            font-family: "Gabarito", sans-serif;
            font-optical-sizing: auto;
            font-weight: 10;
            margin-right: 7px;
        }

        .icon-buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            width: 200px;
            padding: 5px 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: #cccccc;
        }

        .btn-outline-light {
            border: none;
            background: none;
            color: #ffffff;
            padding: 5px;
            font-size: 1.2rem;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .login-form {
            position: relative;
            min-height: 100vh;
            z-index: 0;
            background: #bbbabe;
            padding: 30px;
            justify-content: center;
            display: grid;
            font-family: 'poppins', sans-serif;

            grid-template-rows: 1fr auto 1fr;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .login-form h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 400;
            color: #fff;
            font-family: 'poppins', sans-serif;

        }

        .login-form h2 {
            line-height: 40px;
            margin-bottom: 5px;
            font-size: 30px;
            font-weight: 500;
            color: #000000;
            text-align: center;
        }

        .login-form .main {
            position: relative;
            display: flex;
            margin: 30px 0;
        }

        .content {
            flex-basis: 50%;
            padding: 3em 3em;
            background: #fff;
            box-shadow: 2px 9px 49px -17px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .form-img {
            flex-basis: 50%;
            background: #dfe5ea;
            background-size: cover;
            padding: 40px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            align-items: center;
            display: grid;
        }

        .form-img img {
            max-width: 100%;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 25px;
            opacity: 0.6;
            text-align: center;
        }

        .btn,
        button,
        input {
            border-radius: 35px;
        }

        .btn:hover,
        button:hover {
            color: #000000;
            transition: 0.5s ease;
        }

        a {
            text-decoration: none;
        }

        .login-form form {
            margin: 30px 0;
        }

        .login-form input {
            outline: none;
            margin-bottom: 15px;
            font-stretch: 16px;
            color: #999;
            text-align: left;
            padding: 14px 20px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            background: #f7fafc;
            transition: 0.3s ease;
        }

        .login-form input:focus {
            background: transparent;
            border: 1px solid #000000;
        }

        .login-form button {
            font-size: 18px;
            color: #fff;
            width: 100%;
            background: #000000;
            border: none;
            padding: 14px 15px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        p.account a {
            color: #4e34b6;
        }

        p.account a:hover {
            text-decoration: underline;
        }

        @media(max-width:736px) {
            .login-form .main {
                flex-direction: column;
            }

            .login-form form {
                margin-top: 30px;
                margin-bottom: 10px;
            }

            .form-img {
                border-radius: 0;
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
                order: 2;
            }

            .content {
                order: 1;
                border-radius: 0;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
            }

        }
    </style>
</head>
